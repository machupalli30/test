<!DOCTYPE html>
<html lang="en">
<head>
    <title>borders</title>
    <style>
        span{
            padding:15px;
        }
    </style>
</head>
<body>
    <h1>
        <span style="border:3px dashed yellow ; border-radius : 20px;">dashed</span>
        <span style="border:3px dotted red ; border-radius : 20px;">dotted</span>
        <span style="border:3px inset blue ; border-radius : 20px;">inset</span>
        <span style="border:3px outset orange ; border-radius : 50px;">outset</span>
        <span style="border:3px ridge pink ; border-radius : 75px;">ridge</span>

    
</body>
</html>
